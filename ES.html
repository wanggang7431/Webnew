<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<div style="height: auto;margin-left: 13%;">
    <form >
        <fieldset style="height:auto;width: 500px;border-radius: 30px;border-style: dotted;border-width: 2px;border-color: #00aeef">
            <legend style="font-size: 28px;font-family:微软雅黑;color: #2c8ece;background-color: transparent;text-align: left">产品参数</legend>
            <table style="font-size: 18px;width: 500px;margin-left: 10px;font-family:微软雅黑;color: #3e3a39;text-align: left;margin-top: 25px;
                          margin-left: 60px;margin-bottom:25px;line-height: 30px">
                <tr>
                    <td>数据传输方式：</td>
                    <td>从SD卡打印或通过USB </td>
                </tr>
                <tr>
                    <td>定位精度：</td>
                    <td>0.01mm(XY)，0.01mm(Z)</td>
                </tr>
                <tr>
                    <td>层厚控制：</td>
                    <td>0.15-0.40mm(可调节)</td>
                </tr>
                <tr>
                    <td>打印头温度：</td>
                    <td>推荐最高为260度</td>
                </tr>
                <tr>
                    <td>构建尺寸：</td>
                    <td>160×160×140mm</td>
                </tr>
                <tr>
                    <td>打印速度：</td>
                    <td>24cm³ / h</td>
                </tr>
                <tr>
                    <td>喷嘴直径：</td>
                    <td>0.4mm</td>
                </tr>
                <tr>
                    <td>喷头温度：</td>
                    <td>0～260℃ </td>
                </tr>
                <tr>
                    <td>运动速度：</td>
                    <td>40mm/s</td>
                </tr>
                <tr>
                    <td>输入文件格式：</td>
                    <td>STL</td>
                </tr>
                <tr>
                    <td>成型材料：</td>
                    <td>PLA </td>
                </tr>
            </table>
        </fieldset>
    </form>
</div>
</body>
</html>
